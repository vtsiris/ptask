<div class="container">
  <div class="row d-inline-block" *ngFor="let group of groups">
    <div class="col-md-12 ">
      <div class="col-md-12">
        <div class="card">
          <div class="card-block">
            <h4 class="card-title text-center">
              {{group.name}}
              <hr>
              <hr>
            </h4>
            <div class="card-block" *ngFor="let note of group.notes" [ngStyle]="{'background-color':group.color}">
              <h6 class="card-title text-center">
                {{note.title}}
                <br>
                <br>
              </h6>
              <p class="card-text text-center">
                {{note.description}}
              </p>
              <div class="dropdown d-inline-block">
                <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false">
                  Choose Action
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" style="background-color:green" type="button" class="btn btn-default" (click)="setComplete(note,group)">âœ“</a>
                  <a class="dropdown-item" style="background-color:red" type="button" class="btn btn-default" (click)="setRemove(note, group)">X</a>
                </div>
              </div>
              <div class="dropdown d-inline-block">
                <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false">
                  Select Color
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" style="background-color:purple" type="button" class="btn btn-default" (click)="readColor('purple',group.id)"></a>
                  <a class="dropdown-item" style="background-color:yellow" type="button" class="btn btn-default" (click)="readColor('yellow',group.id)"></a>
                  <a class="dropdown-item" style="background-color:orange" type="button" class="btn btn-default" (click)="readColor('orange',group.id)"></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
