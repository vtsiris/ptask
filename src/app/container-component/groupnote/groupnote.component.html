<div class="container">
  <div class="row d-inline-block" *ngFor="let group of groups">
    <div class="col-md-12 ">
      <div class="col-md-12">
        <div class="card">
          <div class="card-block">
            <h4 class="card-title text-center">
              {{group.name}}
            </h4>
            <hr>
            <div class="card-block" *ngFor="let note of group.notes" [ngStyle]="{'background-color':group.color}">
              <h6 class="card-title">
                {{note.title}}
                <br>
                <br>
                <div class="btn-group" style="float: left;">
                    <button style="background-color:green" type="button" class="btn btn-default" (click)="setComplete(group,note)">âœ“</button>
                    <button style="background-color:red" type="button" class="btn btn-default" (click)="setRemove(group, note)">X</button>
                  </div>
              </h6>
              <hr>
              <p class="card-text text-center">
                {{note.description}}
              </p>
            </div>
            <div class="btn-group" style="float: right;">
              <button style="background-color:purple" type="button" class="btn btn-default" (click)="readColor('purple',group.id)">
                <span class="dot"></span>
              </button>
              <button style="background-color:yellow" type="button" class="btn btn-default" (click)="readColor('yellow',group.id)">
                <span class="dot"></span>
              </button>
              <button style="background-color:orange" type="button" class="btn btn-default" (click)="readColor('orange',group.id)">
                <span class="dot"></span>
              </button>
              <hr>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
