<div class="container">
  <div class="row" *ngIf="addGroup">
    <div class="col-md-8">
    </div>
    <div class="col-md-4">
      <button type="button" class="btn" style="float: right;" (click)="onAddGroup()">+ Create a Group</button>
    </div>
  </div>
  <br>
  <div class="row" *ngIf="!addGroup">
    <div class="col-md-8">
    </div>
    <div class="col-md-4">
      <div class="list-group">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Group Title" #groupTitle>
        </div>
        <br>
        <button type="button" class="btn" (click)="onCreateGroup(groupTitle.value)">Create</button>
        <br>
      </div>
      <div class="card" *ngFor="let group of groups">
        <div class="card-block" >
          <h5 class="card-title text-center">
            {{group.name}}
          </h5>
        </div>
      </div>
      <br>
    </div>
  </div>
</div>
