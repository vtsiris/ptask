<app-container-navbar></app-container-navbar>

<app-create-note (addNoteEmitter)="onAddNoteEmitter()" [addNote]="addNote"></app-create-note>

<div class="container">
  <div class="row">
    <div class="col-md-8">
        <app-note [addNote]="addNote"></app-note>
    </div>

    <div class="col-md-4">
        <app-group *ngIf="showGroups" [groups]="groups" (createGroup)="onCreateGroup($event)"></app-group>
    </div>


  </div>
</div>


<app-note-preview (addGroup)="onAddNoteToGroup($event)" [showNotes]="showNotes" [notes]="notes" [groups]="groups"></app-note-preview>
<br>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3 *ngIf="showGroupsCreation">Groups:</h3>
      <br>
    </div>
  </div>
</div>
<app-groupnote [groups]="groups"></app-groupnote>
