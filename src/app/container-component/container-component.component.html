<app-note (createNote)="onCreateNote($event)" (addNoteEmitter)="onAddNoteEmitter()"></app-note>

<app-group *ngIf="showGroups" [groups]="groups" (createGroup)="onCreateGroup($event)"></app-group>

<app-note-preview (addGroup)="onAddNoteToGroup($event) "[notes]="notes" [groups]="groups"></app-note-preview>
<br>

<app-groupnote [groups]="groups" (onSetRemove)="onSetRemoved($event)" (onSetComplete)="onSetCompleted($event)"></app-groupnote>
