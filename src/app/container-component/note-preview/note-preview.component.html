<div class="container">
  <div class="row">
    <div class="col-md-12 ">
      <div class="card" *ngFor="let note of notes">
        <div class="card-block">
          <h4 class="card-title text-center">{{note.title}}</h4>
          <hr>
          <p class="card-text text-center">{{note.description}}</p>
          <hr>
          <p class="card-text" *ngFor="let group of groups;" >
              <button type="button" class="btn" style="float: right;"(click)="onAddGroup(note, group)">{{group.name}}</button>
          <!-- <ss-multiselect-dropdown [options]="myOptions"  [(ngModel)]="groups" align="right" (ngModelChange)="onChange($event)"></ss-multiselect-dropdown> -->
            </p>
          </div>
      </div>
    </div>
  </div>
</div>
