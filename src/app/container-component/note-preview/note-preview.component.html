<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <div class="card" *ngFor="let note of notes">
        <div class="card-block">
          <h4 class="card-title">{{note.title}}</h4>
          <hr>
          <p class="card-text text-centered">{{note.description}}</p>

          <ss-multiselect-dropdown [options]="myOptions"  [(ngModel)]="optionsModel" (ngModelChange)="onChange($event)"></ss-multiselect-dropdown>

          </div>
      </div>

    </div>
  </div>
</div>
