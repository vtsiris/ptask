<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3 *ngIf="note">Notes: </h3>
      <div class="card mb-2" *ngFor="let note of notes">
        <div class="card-block">
          <h4 class="card-title text-center">{{note.title}}</h4>
          <hr>
          <p class="card-text text-center">{{note.description}}</p>
          <div class="dropdown" style="float: right;">
            <button class="btn btn-outline-secondary dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              Choose Group
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item btn-outline-secondary" *ngFor="let group of groups;" (click)="onAddGroup(note, group)" href="#">{{group.name}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
